<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Jost:ital,wght@1,300&family=Montserrat:wght@100&family=Noto+Sans:wght@100&family=Outfit:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container-outer">
         <div class="sign-in">
            <p>SIGN IN</p>
         </div>
         <div class="inputs">
            <label for="Username"></label>
            <input id="Username" type="text" placeholder="Username"><br>

            <label for="passwordx"></label>
            <input id="password" type="password" placeholder="Password">
         </div>

         <div class="text-contain">
            <p class="forgot-password">Forgot Password</p>
            <p class="sign-up">Sign up</p>
         </div>

         <div class="log-in">
            <button type="submit">Login</button>
         </div>
    </main>
</body>
</html>
